<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Си-Норд">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/kengry.css">
    <script src="../js/jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#newPassword").focus();
      });
    </script>
  </head>
  
  <body>
    <div class="container">
			<!-- Menu -->
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <a href="index.html" class="brand">IP Трансивер</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h2>Введите новый пароль</h2>
      </div>

      <form class="form-horizontal">
        <fieldset>

          <!-- Новый пароль -->
          <div class="control-group"><!-- error -->
            <label class="control-label" for="newPassword">Новый пароль</label>
            <div class="controls">
              <input type="password" class="input-medium" id="newPassword">
							<span class="help-inline"><i>Минимум 6 символов.</i></span>
              <p class="help-block error hide">Вы не заполнили поле.</p>
              <p class="help-block error hide">Пароль должен содержать минимум 6 символов.</p>
            </div>
          </div>

          <!-- Ещё раз пароль -->
          <div class="control-group">
            <label class="control-label" for="repeatPassword">Ещё раз пароль</label>
            <div class="controls">
              <input type="password" class="input-medium" id="repeatPassword">
              <p class="help-block error hide">Вы не заполнили поле.</p>
              <p class="help-block error hide">Пароль не совпадает с ранее введённым.</p>
            </div>
          </div>

          <div class="form-actions">
            <a href="units.html" class="btn btn-primary">Сохранить</a>
            <span class="help-inline">
							&nbsp;
							<a href="index.html">На главную страницу</a>
						</span>
          </div>

        </fieldset>
      </form>

      <footer class="footer">
        <p class="muted">v. 123, © <a href="http://www.cnord.ru/" target="blank">Си-Норд</a></p>
      </footer>
    </div>

  </body>
</html>
