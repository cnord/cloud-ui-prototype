<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Си-Норд">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- For mobile devises -->
    <title>Настройка устройства</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/kengry.css"><!-- Hacks by Kengry -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-collapse.js"></script>

  </head>
  
  <body>
    <div class="container">

      <!-- Menu -->
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a href="#" class="brand">Keyboardist</a>
            <div class="nav-collapse">
              <ul class="nav pull-right">
                <li><a href="#">Выйти</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Keyboard -->
      <div class="well">

        <h4>RXN-410</h4>

        <div class="well">
          <p>Котики, хомяки…</p>
        </div>

        <table class="align-center1">
          <tr>
            <td width="70"><small class="muted"><span class="label label-success">&nbsp;</span> охрана</small></td>
            <td><small class="muted"><span class="label">&nbsp;</span> авария</small></td>
          </tr>
        </table>

        <br>

        <table class="align-center">
          <thead>
            <tr>
              <th width="100"></th>
              <th width="100"></th>
              <th width="100"></th>
              <th width="140"></th>
            </tr>
          </thead>
          <tr>
            <td>
              <small class="muted">охр / снят</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">память</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">искл.</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">отмена</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;END&nbsp;&nbsp;&nbsp;</button>
            </td>
          </tr>
          <tr><td colspan="4"></td></tr>
          <tr>
            <td>
              <small class="muted">дом 1</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">зоны</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">телефон</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;6&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">сервис</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;NEXT&nbsp;&nbsp;&nbsp;</button>
            </td>
          </tr>
          <tr><td colspan="4"></td></tr>
          <tr>
            <td>
              <small class="muted">дом 2</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;7&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">часы</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;8&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">коды</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;9&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">текст</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;BACK&nbsp;&nbsp;&nbsp;</button>
            </td>
          </tr>
          <tr><td colspan="4"></td></tr>
          <tr>
            <td>
              <small class="muted">зв. сигнал</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;7&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">авто пост.</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;8&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">сброс</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;9&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <small class="muted">ввод</small><br>
              <button class="btn btn-info btn-large">&nbsp;&nbsp;&nbsp;ENTR&nbsp;&nbsp;&nbsp;</button>
            </td>
          </tr>
        </table>
      </div>

    </div>
  </body>
</html>
