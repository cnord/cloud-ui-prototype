<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Си-Норд">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/kengry.css">
    <script src="../js/jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#newPassword").focus();
      });
    </script>
  </head>
  
  <body>
    <div class="container">

      <!-- Меню -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a href="index.html" class="brand">Си-Норд</a>
          </div>
        </div>
      </div>
      
      <!-- H1 -->
      <div class="page-header">
        <h1>Пожалуйста, введите новый пароль</h1>
      </div>

      <!-- Форма -->
      <form class="form-horizontal">
        <fieldset>

          <!-- Новый пароль -->
          <div class="control-group"><!-- error -->
            <label class="control-label" for="newPassword">Новый пароль</label>
            <div class="controls">
              <input type="password" class="input-medium" id="newPassword">
              <p class="help-block error hide">Вы не заполнили поле.</p>
              <p class="help-block error hide">Пароль должен содержать минимум 6 символов.</p>
              <p class="help-block">Минимум 6 символов.</p>
            </div>
          </div>

          <!-- Ещё раз пароль -->
          <div class="control-group">
            <label class="control-label" for="repeatPassword">Ещё раз пароль</label>
            <div class="controls">
              <input type="password" class="input-medium" id="repeatPassword">
              <p class="help-block error hide">Вы не заполнили поле.</p>
              <p class="help-block error hide">Пароль не совпадает с ранее введённым.</p>
            </div>
          </div>

          <!-- Отправка формы -->
          <div class="form-actions">
            <a href="units.html" class="btn btn-primary">Сохранить</a>
            <span class="help-inline"><a href="index.html">Отменить</a></span>
          </div>

        </fieldset>
      </form>

      <footer class="footer">
        <p class="pull-right">
          <script>
            // Определение текущего года.
            var today = new Date();
            document.write("© 1992—" + today.getFullYear() + ",");
          </script>
          <a href="http://www.cnord.ru/">Си-Норд</a>
        </p>
        <p>
          Техническая поддержка:<br>
          (812) 327-16-36, доб. 2<br>
          <a href="mailto:support@cnord.ru">support@cnord.ru</a>
        </p>
      </footer>
    </div>
  
    <!-- JS -->
    <script src="../js/bootstrap-typeahead.js"></script>

</html>
