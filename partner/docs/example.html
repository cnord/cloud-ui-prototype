<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Си-Норд">
    <title>Пример</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/kengry.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap-alert.js"></script>
    <script>
      $(document).ready(function(){
        $("#field").focus();
      });
    </script>
  </head>
  
  <body>   
    <div class="container">

      <h1>Стандартная форма</h1>
      <hr>

      <div class="alert alert-success" id="alertSuccess">
        <a class="close" data-dismiss="alert" href="#" class="">&times;</a>
        Ваше имя успешно сохранено. На века!
      </div>
      
      <form class="form-horizontal well">
        <fieldset>

          <!-- Поле формы -->
          <div class="control-group">
            <label class="control-label" for="field">Как вас зовут?</label>
            <div class="controls">
              <input type="text" class="input-medium" id="field">
              <p class="help-block error hide">Вы не заполнили поле.</p>
              <p class="help-block">Введите ваше имя. <em>Например, Иван.</em></p>
              <p class="help-block">  
                <i class="icon-info-sign"></i> Развернутое пояснение.</em>
              </p>
            </div>
          </div>

          <hr>

          <!-- Отправка формы -->
          <div class="control-group">
            <div class="controls">
              <a href="#" class="btn btn-primary">Сохранить</a>
              &nbsp;<img src="../img/ajax-loader.gif" class="hide">
            </div>
          </div>

        </fieldset>
      </form>

      
    </div>
  </body>
</html>
