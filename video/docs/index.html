<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Си-Норд">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- For mobile devises -->
    <title>Настройка устройства</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/kengry.css"><!-- Hacks by Kengry -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-collapse.js"></script>

  </head>
  
  <body>
    <div class="container">
      
      <!-- Top black die -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand">Настройка камер</a>
          </div>
        </div>
      </div>

      <!-- Structure of the content -->
      <div class="row">
        <div class="span10">
          <div class="well">
            <button class="btn" data-toggle="collapse" data-target="#cameraEdit">
              Настроить
            </button>

            <div id="cameraEdit" class="collapse in"><!-- in -->
              <br>
              <form class="form-horizontal">
                <fieldset>
                  
                  <div class="control-group">
                    <label class="control-label" for="url">URL на камеру</label>
                    <div class="controls">
                      <input id="url" type="text" value="rtsp://10.7.5.70:554/play1.sdp" class="span4">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label" for="standart">Стандарт сжатия</label>
                    <div class="controls">
                      <select id="standart" class="span3">
                        <option>—</option>
                        <option selected>H.264</option>
                        <option>MPEG2</option>
                        <option>DivX</option>
                        <option>XviD</option>
                      </select>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <i class="icon-info-sign"></i>
                        Если камера требует авторизацию — <a href="#" data-toggle="collapse" data-target="#cameraEditAuthorization">введите&nbsp;логин и&nbsp;пароль</a>
                    </div>
                  </div>

                  <div id="cameraEditAuthorization" class="collapse">

                    <div class="control-group">
                      <label class="control-label" for="login">Логин</label>
                      <div class="controls">
                        <input id="login" type="text" class="span3">
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label" for="password">Пароль</label>
                      <div class="controls">
                        <input id="password" type="text" class="span3">
                        <p class="help-block"><a href="#" data-toggle="collapse" data-target="#cameraEditAuthorization">Скрыть логин и пароль</a></p>
                      </div>
                    </div>

                  </div>

                  <!-- Temporary block -->
                  <div id="cameraEditAdvanced" class="collapse">
                    <div class="control-group">
                    <div class="controls">
                       <span class="help-block"><i class="icon-warning-sign"></i> <b>Внимание!</b> Использование этого поля может вывести камеру из строя!</span>
                      <textarea rows="3" class="span4" placeholder="Введите готовые настройки камеры в виде конфигурационной строки."></textarea>
                    </div>
                  </div>

                  </div>

                  <div class="control-group">
                    <label class="control-label" for="loop">№ шлейфа</label>
                    <div class="controls">
                      <input id="loop" type="text" class="span1" value="2">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label" for="description">Где размещена камера?</label>
                    <div class="controls">
                      <textarea id="description" rows="3" class="span4">При входе, над дверью.</textarea>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <button class="btn btn-primary">Сохранить</button>
                      <span class="help-inline"><a href="#" data-toggle="collapse" data-target="#cameraEdit">Отменить</a></span>
                    </div>
                  </div>

                </fieldset>
              </form>

            </div>
          </div>

        </div>
        <div class="span2">
          <button class="btn">Добавить камеру</button>
        </div>
      </div>

    </div>
  </body>
</html>
