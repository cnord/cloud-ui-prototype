<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Си-Норд">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- For mobile devises -->
    <title>Облако Си-Норда</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/kengry.css"><!-- Hacks by Kengry -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap-collapse.js"></script>

  </head>
  
  <body>
    <div class="container">
      
      <!-- Top black die -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand">Настройка камер</a>
          </div>
        </div>
      </div>

      <!-- Structure of the content -->
      <div class="row">
        <div class="span10">
          <div class="well">
            <button class="btn" data-toggle="collapse" data-target="#cameraEdit">
              Настроить
            </button>

            <div id="cameraEdit" class="collapse in"><!-- in -->
              <br>
              <form class="form-inline">
                <fieldset>
                  
                  <div class="control-group">
                    <div class="controls">
                      <input type="text" placeholder="URL на камеру" class="span4">
                      <!-- Example URL: rtsp://10.7.5.70:554/play1.sdp -->
                      <p class="help-block hide">Текст подсказки</p>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <select class="span3">
                        <option>—</option>
                        <option>H.264</option>
                        <option>MPEG2</option>
                        <option>DivX</option>
                        <option>XviD</option>
                      </select>
                      <p class="help-block hide">Текст подсказки</p>
                    </div>
                  </div>

                  <p>Параметры камеры:</p>

                  <div class="control-group">
                    <div class="controls">
                      <input type="text" placeholder="Логин" class="span3">
                      <p class="help-block hide">Текст подсказки</p>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <input type="text" placeholder="Пароль" class="span3">
                      <p class="help-block hide">Текст подсказки</p>
                    </div>
                  </div>

                  <p>Для связи с контрольной панелью и Центорм охраны:</p>
                    
                  <div class="control-group">
                    <div class="controls">
                      <input type="text" placeholder="№ шлейфа" class="span2">
                      <p class="help-block hide">Текст подсказки</p>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <textarea rows="3" class="span4" placeholder="Где размещена камера?"></textarea>
                      <p class="help-block hide">Текст подсказки</p>
                    </div>
                  </div>

                  <button class="btn btn-primary">Сохранить</button>
                  <span class="help-inline"><a href="#" data-toggle="collapse" data-target="#cameraEdit">Отменить</a></span>

                </fieldset>
              </form>

            </div>
          </div>

        </div>
        <div class="span2">
          <button class="btn btn-primary">Добавить камеру</button>
        </div>
      </div>

    </div>
  </body>
</html>
